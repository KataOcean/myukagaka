<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>褒めて褒めて褒められていたい！</title>
    <style>
        html {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            margin: 0px;
            background-color: rgba(0, 0, 0, 0);
            color: #fff;
            user-select: none;
            -webkit-app-region: drag;
            font-size: 14px;
            overflow: hidden;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        img {
            -webkit-app-region: no-drag;
        }
    </style>
    <script type="text/javascript">
        // node_integrationを行うとmodule.exports関係の事情でjQuery/$がundefinedになるので
        // それの回避コード
        window.jQuery = window.$ = require('./js/jquery-3.2.1.min.js');

        // スクロールを無効にする
        $(window).on('touchmove.noScroll', function(e) {
            e.preventDefault();
        });
    </script>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/alphapicker.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div>
        <img id="call" src="./img/default.png" draggable="false">
    </div>
</body>

</html>
